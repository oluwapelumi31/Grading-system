         function grade () {
          var scores = scoreInput.value;

         
        if ( scores <= 0){
            result.innerText = "Input your score ";
            result.style.color ="pink";
            

          } else if ( scores <= 39 ) {                 
            result.innerText = "FAIL 🙇🤦‍♀️😪";

          } else if ( scores > 39 && scores <=49) {
        result.innerText = "PASS 😒😕";

        result.innerText = "GOOD 😊😀";

          result.innerText = " SCORES CANNOT BE IN LETTERS !!!! 💁‍♀️🤷‍♂️💁‍♂️";

    }

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 fanta bottles onthe wall</title>
</head>
<body>
    <div id="disp" style="color:#259;  font-size: 8px; text-align: center; border: 10vh solid;"></div>
    <button onclick="getLyrics()">Get Lyrics</button>
    <script>
        function getLyrics(){
        for(i=99;i>=1;i--){
            if(i-1 !==0){
                 disp.innerHTML = disp.innerHTML + `
                 <h1> ${i} bottles of fanta on the wall,
                    ${i}bottles of fanta
                    Take one down,pass it around ${i-1}
                    bottles of fanta on the wall </h1>`
               }else if(i==1){
                disp.innerHTML = disp.innerHTML + `
                 <h1> ${i} bottles of fanta on the wall,
                    ${i}bottles of fanta
                    Take one down,pass it around  no more
                    bottles of fanta on the wall </h1>`
            }
        }
    }
    </script>
    
</body>
</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <button onclick="fizzbuzz()">Check fizzbuzz</button>
    <script>
        
        function fizzbuzz(){
            var usernumber = prompt("INPUT YOUR NUMBER")
          if(usernumber%3 ==0 && usernumber%5 !==0){
            alert("fizz")
          } else if(usernumber%5 ==0 && usernumber%3 !==0){
            alert("buzz")
          } else if(usernumber%3 ==0 && usernumber%5 ==0){
            alert("fizzbuzz")
          }
        }
        
    </script>
</body>

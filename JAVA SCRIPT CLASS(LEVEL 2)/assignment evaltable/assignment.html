<body>
    <input type="text" placeholder="row" id="userInput">
    <input type="text" placeholder="column" id="disp"><br><br>

    <button onclick="multiplication()"> Multiplication * </button>
    <button onclick="division()"> Division / </button>
    <table id="myTable" border="1" style="text-align: center; "></table>
    <script>
        function addition(){
            myTable.innerHTML = ""
            if(userInput.value =="" ){
            alert("INVALID")
            }else{
                for(i=1;i<=12;i++){
            console.log(`2 * ${i} = ${i*2 }`)
            myTable.innerHTML +=`
            <tr>
                <td>${userInput.value} + ${i} = ${i+userInput.value}</td>
                </tr>
                `
                myTable.style.color= "indigo"

             }
